<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Dark Style</title>
  <style>
    h2 {
      text-align: center;
    }
  </style>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="assets/styles.css" />
</head>

<body>
  <div id="wrapper">
    <div class="content-area">
      <div class="container-fluid">
        <div class="text-right mt-3 mb-3 d-fixed">
          <button class="btn btn-success" id="fusionexport-btn">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            <span class="btn-text">Download as PDF</span>
          </button>
        </div>
        <div class="main">
          <div class="row sparkboxes mt-4">
            <div class="col-md-3">
              <div class="box box1">
                <div class="details">
                  <h3>1213</h3>
                  <h4>NASDAQ</h4>
                </div>
                <div id="spark1"></div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="box box2">
                <div class="details">
                  <h3>422</h3>
                  <h4>GME</h4>
                </div>
                <div id="spark2"></div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="box box3">
                <div class="details">
                  <h3>311</h3>
                  <h4>BitCoin</h4>
                </div>
                <div id="spark3"></div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="box box4">
                <div class="details">
                  <h3>22</h3>
                  <h4>DogeCoin</h4>
                </div>
                <div id="spark4"></div>
              </div>
            </div>
          </div>
          <div class="row mt-5">
            <h2 class='col center-block text-center'>Stock vs Sentiment</h2>
          </div>

          <div class="row mt-3">
            <div class="btn-group pull-right col " role="group" aria-label="Basic example">
              <button type="button" class="btn btn-dark" id="one_day">1D</button>
              <button type="button" class="btn btn-dark" id="one_month">1M</button>
              <button type="button" class="btn btn-dark" id="six_months">6M</button>
              <button type="button" class="btn btn-dark" id="one_year">1Y</button>
              <button type="button" class="btn btn-dark" id="ytd">YTD</button>
              <button type="button" class="btn btn-dark" id="all">ALL</button>
            </div>
          </div>

          <div class="row mt-1">
            <div class="col-md-5">
              <div class="box shadow mt-4">
                <!---Sentiment Chart Goes Here */ --->
                <div id="sentiment-chart"></div>

              </div>
            </div>
            <div class="col-md-7">
              <div class="box shadow mt-4">
                <!--- Stonk Chart Goes Here --->
                <div id="stonk-chart" class=""></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br><br>

  <table>
    <tr>
      <td>
        <div id="senti"></div>
      </td>
      <td>
        <div id="stock"></div>
      </td>
    </tr>
  </table>
  <!-- <div id="chart-line"></div>
    <div id="chart-line2"></div>
    <div id="chart-line3"></div>

    <div id="bruhhhh"></div> -->
  <script src="assets/data/DummyData.js"></script>
  <script src="assets/ApexChartOptions.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.min.js"></script>
  <!-- installing few libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="assets/scripts.js"></script>



</body>

</html>
